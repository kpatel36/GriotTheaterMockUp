    nav.flexbox {
        display:flex;
        justify-content: space-between;
    
        ul {
            display:flex;
            align-items: center;
            
            ul li {
                margin-right:20px;
                &: last-child {
                    margin-right:0px;
                }
            }
        } 
    }
